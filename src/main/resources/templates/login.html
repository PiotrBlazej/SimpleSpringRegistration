<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />


<title>Login</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="css/cover.css" rel="stylesheet" />

</head>

<body>

	<div class="site-wrapper">

		<div class=" site-wrapper-inner">

			<div class="cover-container">

				<div class="masthead clearfix">
					<div class="inner">

						<nav class="nav nav-masthead">
							<a class="nav-link active" th:href="@{/}">Home</a> <a
								class="nav-link" th:href="@{/signup}">Sign Up</a>
						</nav>
					</div>
				</div>
				<div class="container">

					<form class="form-signin" action='#' th:action="@{/signin}"
						method="post">
						<h2 class="form-signin-heading">Please login</h2>

						<div align="center" th:if="${param.error}"
							class="alert alert-danger">Email or Password invalid,
							please verify</div>



						<input type="text" id="email" name="email" th:placeholder="Email"
							class="form-control" /> <br /> <input type="password"
							th:placeholder="password" id="password" name="password"
							class="form-control" />

						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
							In</button>


					</form>

				</div>
			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>

</body>
</html>
