<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />


<title>Register new User</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>

<!-- Custom styles for this template -->
<link href="css/cover.css" rel="stylesheet" />
</head>

<body>

	<div class="container">

		<form class="form-signin" action='#' method="post">


			<div th:if="${errorMessage}" class="alert alert-danger" role="alert"
				th:text="${errorMessage}">Error</div>
			<div th:if="${confirmMessage}" class="alert alert-success"
				role="alert" th:text="${confirmMessage}">confirm</div>
			<h2 id="gj-counter-num"></h2>
		</form>

	</div>
	<!-- /container -->
	<script type="text/javascript">
		function gjCountAndRedirect(secounds, url) {
			$('#gj-counter-num').text("Redirect: " + secounds);
			var interval = setInterval(function() {
				secounds = secounds - 1;
				$('#gj-counter-num').text("Redirect to main page: " + secounds);
				if (secounds == 0) {
					clearInterval(interval);
					window.location = url;
				}
	
			}, 1000)
		}
		;
	
		$(document).ready(function() {
			//call
			gjCountAndRedirect(5, "/");
		});
	</script>
</body>
</html>
