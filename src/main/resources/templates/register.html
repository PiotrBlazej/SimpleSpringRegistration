<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
   

    <title>Register new User</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
 
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet"/>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action='#' th:action="@{/signup}" th:object="${newUser}" method ="post">
        <h2 class="form-signin-heading">Pleas sign up</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email"  th:field="*{email}" id="inputEmail" class="form-control" placeholder="Email address" required ="true" autofocus="true"/>
       
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password"  th:field="*{password}" id="password1" class="form-control" placeholder="Password" required="true"/>
       
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="password"  id="password2" class="form-control" placeholder="Repeat Password" require="true"/>
       
       <div class="alert alert-danger" id="pwmatcher">
  <strong>Password are not the same!</strong> 
</div> 
        <button id="bt1" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->



  <script th:inline="javascript">
$( document ).ready(function() {
  $("button[id*=bt1]").attr("disabled", true);
  $("#pwmatcher").hide();
$("input[type=password]").keyup(function(){
	
	if($("#password1").val() == $("#password2").val()){
		$("#pwmatcher").hide()
		  $("button[id*=bt1]").attr("disabled", false);


	}else{
			$("#pwmatcher").show()
			$("button[id*=bt1]").attr("disabled", true);;

	}
});
});



</script>
  </body>
</html>
